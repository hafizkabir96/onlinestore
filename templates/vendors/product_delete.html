{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto text-center py-16">
    <div class="bg-white rounded-2xl shadow-2xl p-10">
        <i class="fas fa-trash-alt text-red-600 text-6xl mb-6"></i>
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Delete Product?</h1>
        <p class="text-gray-600 mb-8 leading-relaxed">
            Permanently remove <strong class="text-red-600">{{ product.name }}</strong>?<br>
            This cannot be undone.
        </p>
        <form method="post" class="inline">
            {% csrf_token %}
            <button type="submit"
                    class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg mr-4 shadow">
                Yes, Delete
            </button>
            <a href="{% url 'vendors:vendor_products' %}"
               class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-3 px-8 rounded-lg">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
