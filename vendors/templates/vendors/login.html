
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Login - OnlineStore</title>
    <!-- Include Tailwind CSS via CDN for simplicity; in production, use a compiled version -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased min-h-screen flex items-center justify-center">
    <div class="container max-w-md mx-auto px-4 py-12">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Vendor Login</h2>

            {% if messages %}
                {% for message in messages %}
                    <p class="text-green-600 text-center mb-4">{{ message }}</p>
                {% endfor %}
            {% endif %}

            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">Login</button>
            </form>

            <p class="text-center text-sm text-gray-600 mt-6">Don't have an account? <a href="{% url 'vendors:vendor_signup' %}" class="text-blue-600 hover:underline">Register here</a></p>
        </div>
    </div>
    <script>
    // BLOCK BACK BUTTON WHEN LOGGED OUT
    if (performance.navigation.type === 2) {
        location.reload();
    }
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
        history.go(1);
    };
</script>
</body>

</html>
